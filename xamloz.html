<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">

<title>Login Form</title>

</head>
<body>
	<div class="d-flex justify-content-between p-2 bg-light mb-3">
		<span class="text-black-50">1800917</span><a href=""></a>
	</div>

	<form novalidate="novalidate" action="login_servlet" method="POST">
		<div
			class="d-flex flex-column pt-5 justify-content-center align-items-center">
			<input class="mb-2" type="text" name="name" placeholder="Name" /> <input
				class="mb-3" type="password" name="password" placeholder="Password"></input>
			<span aria-live="polite" id="error"></span>
			<input type="submit" value="Login" />
		</div>

	</form>

	<script>
		 const form = document.getElementsByTagName('form')[0]; 
/* 		const form = document.querySelector("form");
 */		const name = document.getElementsByName("name");
		const password = document.getElementsByName("password");
		const error = querySelector("#error");
  
		form.addEventListener("submit",function(event) {
				if (name.validity.valueMissing && password.validity.valueMissing) {
						console.log("cca");
            error.textContent = "Please input username and password";
            event.preventDefault();

					}

				});
	</script>
</body>
</html>
